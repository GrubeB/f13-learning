spring:
  datasource:
    replace: none
    url: jdbc:tc:postgresql:13:///postgres?TC_INITSCRIPT=sql/init-db.sql
    hikari:
      max-lifetime: 30000
    testWhileIdle: true
    test-on-borrow: true
  jpa:
    show-sql: true
    hibernate:
          ddl-auto: update
    properties:
      hibernate:
        format_sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    pl.app: TRACE